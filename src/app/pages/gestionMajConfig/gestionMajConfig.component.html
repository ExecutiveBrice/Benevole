<div class="row">
  <div class="col-sm-12 ">
    <div *ngFor="let config of configs | orderBy:'param':false ">
      <div class="row">
        <div class="col-sm-10 ">
          <div class="input-group mb-3 input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text">{{config.param}} </span>
            </div>
            <input type="text" [(ngModel)]="config.value" class="form-control" id="value">

          </div>
        </div>
        <div class="col-sm-2 ">
          <button type="button" class="btn btn-block btn-warning" (click)="update(config)">MAJ</button>
        </div>
      </div>
    </div>
  </div>
</div>
