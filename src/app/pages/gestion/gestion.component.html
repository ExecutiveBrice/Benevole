<div class="row">
      <div class="col-sm-12">

            <button type="button" class="btn btn-block btn-danger" routerLink="/gestionbenevoles">Gestion des Bénévoles</button>
      </div>
      <div class="col-sm-12">
            <button type="button" class="btn btn-block btn-danger" routerLink="/gestionstands">Gestion des Stands</button>
      </div>
      <div class="col-sm-12">
            <button type="button" class="btn btn-block btn-danger" (click)="rappel = !rappel">Mail de rappel</button>
            <div *ngIf="rappel" class="row">
                  <div  class="col-sm-12 ">

                        <textarea rows="20" [(ngModel)]="email.text" class="form-control">
                </textarea>

                        <button type="button" class="btn btn-block btn-info btn-lg" (click)="envoiRappel(benevole)">Envoyer
                              le rappel</button>
                  </div>
            </div>
      </div>
      <div class="col-sm-12">
            <button type="button" class="btn btn-block btn-danger" (click)="updateBloque()">{{bloque?'Débloquer le site':'Bloquer le site'</button>
      </div>
</div>
