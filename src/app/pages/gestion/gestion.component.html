<div class="col-sm-12" *ngIf="choix == 'heure'">
  <div class="row">
    <div *ngFor="let benevole of benevoles" class="col-sm-4">
      <button type="button" [ngClass]="{'btn-info':croisement.selected === true}" class="btn btn-block btn-secondary"
        (click)="choix = benevole.nom">{{benevole.nom}}</button>

      <div class="col-sm-12" *ngIf="choix == benevole.nom">
        <div class="row">
          <div *ngFor="let benecroisement of benevole.croisements" class="col-sm-4 dropdown">
            <button type="button" class="btn btn-block btn-secondary dropdown-toggle"
              data-toggle="dropdown">{{benecroisement.Stand.nom == "tous"?"N'importe quel stand":benecroisement.Stand.nom}} à
              {{benecroisement.Creneau.plage}}</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" *ngFor="let croisement of croisements"
                (click)="choisir(croisement)">{{croisement.Stand.nom == "tous"?"N'importe quel stand":croisement.Stand.nom}} à {{croisement.Creneau.plage}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>
</div>
