<mat-card appearance="raised">
  <mat-card-content>
    <img mat-card-image [src]="affiche" alt="Affiche">
  </mat-card-content>
</mat-card>

@if (evenement.afficherMessageInfo) {
  <mat-card appearance="raised">
    <mat-card-header>
      <mat-card-title> <strong>Informations :</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div [innerHtml]="evenement.messageInfo"></div>
    </mat-card-content>
  </mat-card>
}
