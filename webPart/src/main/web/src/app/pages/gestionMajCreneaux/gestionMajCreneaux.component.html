


<div class="col-sm-4 ">
  <div class="input-group mb-3 ">
    <div class="input-group-prepend">
      <span class="input-group-text">Plage Horaire : </span>
    </div>
    <input type="text" [(ngModel)]="newCreneau.plage" class="form-control" id="plage">
  </div>
  <div class="input-group mb-3 ">
    <div class="input-group-prepend">
      <span class="input-group-text">Ordre : </span>
    </div>
    <input type="text" [(ngModel)]="newCreneau.ordre" class="form-control" id="ordre">
  </div>
  <div class="input-group mb-3 ">
    <button type="button" class="btn btn-block btn-info" (click)="ajout(newCreneau)">Ajout</button>
  </div>
</div>

<div *ngFor="let creneau of creneaux | orderBy:'ordre':false " class="col-sm-4">
  <div class="input-group mb-3 ">
    <div class="input-group-prepend">
      <span class="input-group-text">Plage : </span>
    </div>
    <input type="text" [(ngModel)]="creneau.plage" class="form-control" id="plage">
  </div>
  <div class="input-group mb-3 ">
    <div class="input-group-prepend">
      <span class="input-group-text">Ordre : </span>
    </div>
    <input type="text" [(ngModel)]="creneau.ordre" class="form-control" id="ordre">
  </div>
  <div *ngFor="let creneauChevauche of creneaux | orderBy:'ordre':false " class="">
    <button *ngIf="creneauChevauche.id != creneau.id" type="button" class="btn btn-block btn-secondary col-sm-4"
    [ngClass]="{'btn-danger':creneau.chevauchement.indexOf(creneauChevauche.id)>-1}"
    (click)="choisir(creneau, creneauChevauche)">{{creneauChevauche.plage}}
    </button>
  </div>
  <button type="button" class="btn btn-block btn-info" (click)="update(creneau)">Mettre Ã  jour</button>
  <button type="button" class="btn btn-block btn-info" (click)="delete(creneau)">delete</button>
</div>
