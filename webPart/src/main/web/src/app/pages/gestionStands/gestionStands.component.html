<div *ngIf="!authorize" class="row">
  <div class="col-sm-6">
    <div class="input-group mb-3 ">
      <div class="input-group-prepend">
        <span class="input-group-text">Mot de passe</span>
      </div>
      <input type="text" [(ngModel)]="password" class="form-control" id="password" (keyup.enter)="valider(password)">
    </div>
  </div>
  <div class="col-sm-3">
    <div class="input-group mb-3 ">
      <button type="button" class="btn btn-block btn-warning" (click)="valider(password)">
        Valider</button>
    </div>
  </div>
</div>

<div *ngIf="authorize" class="row">
  <div *ngFor="let stand of stands | orderBy:'ordre':false " class="col-sm-12">
    <button type="button" class="btn btn-block btn-info" (click)="choixstand(stand.nom)">{{stand.nom}} </button>

    <div class="col-sm-12" *ngIf="choix == stand.nom">
      <div class="row">
        <div *ngFor="let standcroisement of stand.croisements | orderBy:'Creneau.ordre':false "
          class="col-sm-12 dropdown">
          <h3><strong>{{standcroisement.creneau.plage}} :
              ({{standcroisement.benevoles.length}}/{{standcroisement.limite}})</strong></h3>
          <div class="row">
            <div *ngFor="let benevole of standcroisement.benevoles | orderBy:'nom':false " class="col-sm-12 dropdown">
              {{benevole.prenom}} {{benevole.nom}} - {{benevole.email}} - {{benevole.telephone}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
